@(title: String)
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>@title</title>
  <link rel="stylesheet" href='@routes.Assets.at("stylesheets/screen.css")'/>
</head>
<body>

  <div id="books">
    <form id="addBook" action="#">
      <div>
        <label for="coverImage">CoverImage:</label>
        <input id="coverImage" type="file"/>
        <label for="title">Title: </label>
        <input id="title" type="text"/>
        <label for="author">Author: </label>
        <input id="author" type="text"/>
        <label for="releaseDate">Release date:</label>
        <input id="releaseDate" type="text"/>
        <label for="keywords">Keywords: </label>
        <input id="keywords" type="text"/>
        <button id="add">Add</button>
      </div>
    </form>
  </div>

  <script type="text/template" id="book-template">
    <img src='hello' + '<%= imageUri %>' alt="coverImage"/>
    <ul>
      <li><%= title %></li>
      <li><%= author %></li>
      <li><%= releaseDate %></li>
      <li><%= keywords %></li>
    </ul>
    <button class="delete">Delete</button>
  </script>
  <script type="text/javascript" src='@routes.Assets.at("javascripts/lib/jquery-2.0.3.js")'></script>
  <script type="text/javascript" src='@routes.Assets.at("javascripts/lib/underscore.js")'></script>
  <script type="text/javascript" src='@routes.Assets.at("javascripts/lib/backbone.js")'></script>
  <script type="text/javascript" src='@routes.Assets.at("javascripts/models/book.js")'></script>
  <script type="text/javascript" src='@routes.Assets.at("javascripts/models/library.js")'></script>
  <script type="text/javascript" src='@routes.Assets.at("javascripts/views/bookView.js")'></script>
  <script type="text/javascript" src='@routes.Assets.at("javascripts/views/libraryView.js")'></script>
  <script type="text/javascript" src='@routes.Assets.at("javascripts/app.js")'></script>
</body>
</html>
